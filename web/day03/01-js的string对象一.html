<html>
 <head>
  <title>HTML示例</title>
  <style type="text/css">

  </style>
 </head>
 <body>
	<script type="text/javascript">

		//length属性
		var str = "abcde";
		document.write(str.length);

		//bold方法
		document.write("<hr/>");
		var str1 = "asdf";
		document.write(str1.bold());

		//fontcolor
		document.write("<hr/>");
		var str2 = "www";
		document.write(str2.fontcolor("red"));

		//fontsize
		document.write("<hr/>");
		var str3 = "qqqqq";
		document.write(str3.fontsize(5));

		//link
		document.write("<hr/>");
		var str4 = "haha";
		document.write(str4.link("hello.html"));

		//sub 和sup
		document.write("<hr/>");
		var s1 = "100";
		var s2 = "200";
		var s3 = "300"
		document.write(s1.sub());
		document.write(s3);
		document.write(s2.sup());


	</script>

 </body>
</html>
